         <!--BootStrap Carousel code-->
          
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li> 
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <!--Each number indicates the position of the images on the carousel.
               The class has to be active for the first one otherwise the carousel won't work and the images
                may not slide when you click next or slide at all-->
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/images/QuoteGenerator2.png" class="d-block w-100" alt="Quote Generator image">

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span><!--previous button to switch images-->
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span> <!--Next button to switch images-->
